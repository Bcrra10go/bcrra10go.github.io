<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/S.png" rel="icon">
    <link href="styles.css" rel="stylesheet">
    <title>Create</title>
</head>
<body>
    
    <input  type="text" style="font-size: 20px; text-align: center" placeholder="Goal name">
    
    <table class="tableCreate">
        <tr>
            <td>
                <p>Specific</p>
                <input class="input_text" type="text" placeholder="clearly state your goal">
            </td>
            <td>
                <p>Targets</p>
                <input class="input_text" type="text" placeholder="Target 1">
            </td>
        </tr>

        <tr>
            <td>
                <p>Measurable</p>
                <input class="input_text" type="text" placeholder="how can you measure it?">
            </td>
            <td>
                <button type="button">+</button>
            </td>
        </tr>

        <tr>
            <td>
                <p>Attainable</p>
                <input class="input_text" type="text" placeholder="can you attain your goal?">
            </td>
        </tr>

        <tr>
            <td>
                <p>Relevant</p>
                <input class="input_text" type="text" placeholder="goal should be relevant">
            </td>
        </tr>

        <tr>
            <td>
                <p>Time-based</p>
                <input class="input_text" type="text" placeholder="set a deadline">
            </td>
        </tr>
    </table>

    <br>
    <footer>
        <p>Developed by Urte and Diego</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/S.png" rel="icon">
    <link href="styles.css" rel="stylesheet">
    <title>Create</title>
</head>
<body>

    <div class="header">
        <div class="header_item"><a href="index.html"><img src="./images/S.png" alt="Logo"></a></div>
        <div class="header_item"><a href="signin.html">Sign out</a></div>
    </div>
    <br>

    <h2>
        Create a new SMART Goal
    </h2>
    
    <input  class = "input_text" type="text" style="font-size: 20px; text-align: center" placeholder="Goal name">

    <br>
    <br>
    
    <table class="center">
        <tr>
            <td>
                <p>Specific</p>
                <input class="input_text" type="text" placeholder="Clearly state your goal">
            </td>
            <td>
                <p>Targets</p>
                <input class="input_text" type="text" placeholder="Target 1">
            </td>
        </tr>

        <tr>
            <td>
                <p>Measurable</p>
                <input class="input_text" type="text" placeholder="How can you measure it?">
            </td>
            <td>
                <button type="button">+</button>
            </td>
        </tr>

        <tr>
            <td>
                <p>Attainable</p>
                <input class="input_text" type="text" placeholder="Can you attain your goal?">
            </td>
        </tr>

        <tr>
            <td>
                <p>Relevant</p>
                <input class="input_text" type="text" placeholder="Goal should be relevant">
            </td>
        </tr>

        <tr>
            <td>
                <p>Time-based</p>
                <input class="input_text" type="text" placeholder="Set a deadline">
            </td>
        </tr>
    </table>

    <br>
    <br>

    <button type="button" onclick="location.href='index.html'">Submit</button>
    <footer>
        <p>Developed by Urte and Diego</p>
    </footer>

</body>
</html>
